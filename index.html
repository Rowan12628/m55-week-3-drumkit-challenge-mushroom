<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>MUSHDRUM</h1>
      <div id="buttonWrapper">
        <div class="button" id="boomBtnWrap">
          <img id="boomBtn" src="./images/mushrooms/boomMush.png" />
          <p>A</p>
        </div>
        <div class="button" id="clapBtnWrap">
          <img id="clapBtn" src="./images/mushrooms/clapMush.png" />
          <p>S</p>
        </div>
        <div class="button" id="hihatBtnWrap">
          <img id="hihatBtn" src="./images/mushrooms/hihatMush.png" />
          <p>D</p>
        </div>
        <div class="button" id="kickBtnWrap">
          <img id="kickBtn" src="./images/mushrooms/kickMush.png" />
          <p>F</p>
        </div>
        <div class="button" id="openhatBtnWrap">
          <img id="openhatBtn" src="./images/mushrooms/openhatMush.png" />
          <p>G</p>
        </div>
        <div class="button" id="rideBtnWrap">
          <img id="rideBtn" src="./images/mushrooms/rideMush.png" />
          <p>H</p>
        </div>
        <div class="button" id="snareBtnWrap">
          <img id="snareBtn" src="./images/mushrooms/snareMush.png" />
          <p>J</p>
        </div>
        <div class="button" id="tinkBtnWrap">
          <img id="tinkBtn" src="./images/mushrooms/tinkMush.png" />
          <p>K</p>
        </div>
        <div class="button" id="tomBtnWrap">
          <img id="tomBtn" src="./images/mushrooms/tomMush.png" />
          <p>L</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
